bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">迷你的书籍项目</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  template: null
  fig_crop: no
  toc_depth: 3
  dev: "cairo_pdf"
  keep_md: yes
  extra_dependencies:
    subfig:
     - lotdepth=2
     - lofdepth=2
    sourcecodepro:
     - scale=0.85
    sourceserifpro:
     - rmdefault
    sourcesanspro:
     - sfdefault
    float:
    animate:
    awesomebox:
  pandoc_args: ["--top-level-division=chapter", "--wrap=none"]
  quote_footer: ["\\hspace*{\\fill} ", ""]
bookdown::epub_book:
  template: "default"
  epub_version: "epub3"
  stylesheet: style.css
